<head>

    <title>Even or Odd</title>
    <link rel="stylesheet" href="./01_evenorodd.css">

<body>
    <div class="container">
        <form onsubmit="return checking()">

            <div class="form-links">
                <input type="text" name="result" id="result" placeholder="Output" disabled>
            </div><br>
            <div class="button">
                <input type="submit">
            </div>
        </form>
    </div>
<script src="./01_even or Odd.js"></script>
